<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>
        Vivant 1.0
    </title>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="msj" autoUpdate="true"/>
        <p:panelGrid style="margin-top:10px">
            <f:facet name="header">
                <p:row>
                    <p:column colspan="3">Transición de una Configuración a Otra</p:column>
                </p:row>
            </f:facet>
            <p:row>
                <p:column><p:outputLabel for="metodoSelected" value="Metodo a utilizar: "/></p:column>
                <p:column colspan="2">
                    <p:selectOneMenu id="metodoSelected" value="#{filtradoColaborativoBean.metodoSelected}" style="width:200px" effect="fold" converter="filtradoColaborativoMetodoConverter">
                        <f:selectItems value="#{filtradoColaborativoBean.lstMetodos}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column><p:outputLabel value="Aplicacion base: " for="appCod"/></p:column>
                <p:column colspan="2">
                    <p:inputText size="3" value="#{filtradoColaborativoBean.appSelected.appCodigo}" id="appCod" disabled="true">
                        <p:ajax event="blur" update="appDescripcion"/>
                    </p:inputText>
                    <p:commandButton action="#{appBean.searchLstApp()}" oncomplete="PF('wdgApp').show()" icon="ui-icon-search" title="View" update=":dlgApp"/>
                    <p:inputText size="30" value="#{filtradoColaborativoBean.appSelected.appDescripcion}" id="appDescripcion" disabled="true"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column><p:outputLabel value="Dispositivo base: " for="dspCodigo"/></p:column>
                <p:column colspan="2">
                    <p:inputText size="3" value="#{filtradoColaborativoBean.dspSelected.dspCodigo}" id="dspCodigo" disabled="true">
                        <p:ajax event="blur" update="dspDescripcion"/>
                    </p:inputText>
                    <p:commandButton oncomplete="PF('wdgDsp').show()" icon="ui-icon-search" title="View" update=":dlgDsp"/>
                    <p:inputText size="30" value="#{filtradoColaborativoBean.dspSelected.dspDescripcion}" id="dspDescripcion" disabled="true"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column><p:outputLabel value="No. registros" for="noReg"/></p:column>
                <p:column colspan="2"><p:inputText size="3" id="noReg" value="#{filtradoColaborativoBean.noResultados}"/></p:column>
            </p:row>

            <p:row>
                <p:column><p:outputLabel value="Ordenar:" for="order"/></p:column>
                <p:column colspan="2">
                    <p:selectOneMenu id="order" value="#{filtradoColaborativoBean.ordenResultados}" style="width:200px">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItem itemLabel="Ascendente" itemValue="asc" />
                        <f:selectItem itemLabel="Descendente" itemValue="dsc" />
                    </p:selectOneMenu>
                </p:column>
            </p:row>
        </p:panelGrid>

        <p:commandButton value="Calcular" action="#{filtradoColaborativoBean.calcularColaborativo()}" update="form"/>
        <p:commandButton value="Menu Principal" action="index"/>

        <!--Ring-->
        <p:ring id="ringResults" value="#{filtradoColaborativoBean.lstCoeffPearson}" var="dspRes" styleClass="image-ring" easing="easeInOutBack">
            <p:panelGrid style="text-align: center">
                <f:facet name="header">
                    <p:row>
                        <p:column><p:outputLabel value="#{dspRes.dspRs.dspDescripcion}"/></p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column><img src="resources/images/#{dspRes.dspRs.dspCodigo}.jpg" alt="" width="200px" height="265px"/></p:column>
                </p:row>
                <p:row>
                    <p:column><p:commandButton icon="ui-icon-search" title="Dispositivo" oncomplete="PF('wdgDspCrc').show();" action="#{cofPerResSetBean.dspSelected(dspRes)}"/></p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="#{filtradoColaborativoBean.metodoSelected.metDescripcion}"/></p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="#{dspRes.valRs}"/></p:column>
                </p:row>
            </p:panelGrid>
        </p:ring>

    </h:form>
    <!--Dialog de busqueda de aplicacion base-->
    <p:dialog id="dlgApp" header="Apps" widgetVar="wdgApp" modal="true" width="750">
        <h:form>
            <p:dataTable id="dataApp" var="app" value="#{filtradoColaborativoBean.lstApp}" emptyMessage="No hay datos." scrollable="true" scrollWidth="100%" scrollHeight="500">
                <f:facet name="header">
                    Aplicaciones
                </f:facet>
                <p:column headerText="Codigo" filterBy="#{app.appCodigo}" filterMatchMode="contains" style="width: 150px;text-align: center">
                    <p:outputLabel value="#{app.appCodigo}"/>
                </p:column>
                <p:column headerText="Descripcion" filterBy="#{app.appDescripcion}" filterMatchMode="contains">
                    <p:outputLabel value="#{app.appDescripcion}"/>
                </p:column>
                <p:column headerText="Seleccionar" style="width: 150px;text-align: center">
                    <p:commandButton icon="ui-icon-search" action="#{filtradoColaborativoBean.searchDspConApp(app)}" update=":form" oncomplete="PF('wdgApp').hide()"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
    <!--Dialog de busqueda de dispositvo base-->
    <p:dialog id="dlgDsp" header="Dispositivos" widgetVar="wdgDsp" modal="true" width="750">
        <h:form>
            <p:dataTable id="dataDsp" var="dispositivo" value="#{filtradoColaborativoBean.lstDispositivo}" emptyMessage="No hay datos." scrollable="true" scrollWidth="100%" scrollHeight="500">
                <f:facet name="header">
                    Dispositivos
                </f:facet>
                <p:column headerText="Codigo" filterBy="#{dispositivo.dspCodigo}" filterMatchMode="contains" style="width: 150px;text-align: center">
                    <p:outputLabel value="#{dispositivo.dspCodigo}"/>
                </p:column>
                <p:column headerText="Descripcion" filterBy="#{dispositivo.dspDescripcion}" filterMatchMode="contains">
                    <p:outputLabel value="#{dispositivo.dspDescripcion}"/>
                </p:column>
                <p:column headerText="Seleccionar" style="width: 150px;text-align: center">
                    <p:commandButton icon="ui-icon-search" action="#{filtradoColaborativoBean.setDspSelected(dispositivo)}" update=":form" oncomplete="PF('wdgDsp').hide()"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</h:body>
</html>
