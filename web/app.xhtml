<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Aplicaciones</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="msj" autoUpdate="true"/>
        <f:event type="preRenderView" listener="#{appBean.searchLstApp()}"/>

        <!--Botones-->
        <p:commandButton value="Ingresar" id="ingresar" oncomplete="PF('wdgDatos').show();" actionListener="#{appBean.setBtnAccion('Ingresar')}" update=":dlgDatos"/>
        <p:commandButton value="Menu Principal" id="index" action="index"/>

        <!--DataTable de las aplicaciones-->
        <p:dataTable id="data" var="app" value="#{appBean.lstApp}" emptyMessage="No hay datos." scrollable="true" scrollWidth="100%" scrollHeight="500">
            <f:facet name="header">
                Aplicaciones
            </f:facet>
            <p:column headerText="Codigo" filterBy="#{app.appCodigo}" filterMatchMode="contains">
                <p:outputLabel value="#{app.appCodigo}"/>
            </p:column>
            <p:column headerText="Descripcion" filterBy="#{app.appDescripcion}" filterMatchMode="contains">
                <p:outputLabel value="#{app.appDescripcion}"/>
            </p:column>
            <p:column style="width: 50px;text-align: center">
                <p:commandButton action="#{appBean.searchApp(app)}" oncomplete="PF('wdgDatos').show();" icon="ui-icon-search" title="View" update=":dlgDatos" >
                    <f:setPropertyActionListener value="#{app}" target="#{appBean.app}"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>

    <!--Dialog para aplicacion-->
    <p:dialog id="dlgDatos" header="Datos" widgetVar="wdgDatos" modal="true">
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Codigo" style="font-weight: bold"/>
                <p:inputText value="#{appBean.app.appCodigo}"/>
                <p:outputLabel value="Descripcion" style="font-weight: bold"/>
                <p:inputText value="#{appBean.app.appDescripcion}"/>
            </p:panelGrid>
            <!--Botones-->
            <p:commandButton value="#{appBean.btnAccion}" action="#{appBean.operar()}" oncomplete="PF('wdgDatos').hide()" update=":form:data"/>
            <p:commandButton value="Eliminar" action="#{appBean.deleteApp()}" oncomplete="PF('wdgDatos').hide()" update=":form:data"/>
            <p:commandButton value="Cancelar" oncomplete="PF('wdgDatos').hide()" immediate="true"/>
        </h:form>
    </p:dialog>
</h:body>
</html>
