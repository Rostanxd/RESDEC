<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>
        RESDEC 1.0
    </title>
</h:head>
<h:body>
    <h:form id="form" style="font-size:smaller">
        <p:growl id="msj2" autoUpdate="true"/>
        <!--Tabla-->
        <table align="center" id="table">
            <tr>
                <td>
                    <img src="resources/images/RESDEC-L.jpg" alt="" width="170px" height="140px"/>
                </td>
                <td>
                    <strong></strong>
                </td>
            </tr>
            <tr>
                <td style="vertical-align: top;">
                    <!--Menu de tabla-->
                    <p:menu >
                        <p:submenu label="Home"  style=" border-color: transparent; background-image: url(resources/images/fondo.jpg);color:white;font-size:10pt; text-align:center;">
                            <p:menuitem value="Principal Menu" style="font-size: smaller" url="index.xhtml?faces-redirect=true" />
                        </p:submenu>
                        <p:submenu label="Deployment environment"  style=" border-color: transparent; background-image: url(resources/images/fondo.jpg);color:white;font-size:10pt; text-align:center;">
                            <p:menuitem value="Products" style="font-size: smaller" action="dispositivos?faces-redirect=true" />
                            <p:menuitem value="Users" style="font-size: smaller" action="app?faces-redirect=true" />
                        </p:submenu>
                        <p:submenu label="Recommendations" style="border-color: transparent;background-image: url(resources/images/fondo.jpg);color:white;font-size:10pt; text-align:center;">
                            <p:menuitem value="Zero Start" style="font-size: smaller" action="sisTop?faces-redirect=true" />
                            <p:menuitem value="Configuration Transition Based on Ratings" style="font-size: smaller" action="sisVivColaborativa_new?faces-redirect=true"/>
                            <p:menuitem value="Configuration Transition Based on Features" style="font-size: smaller" action="sisVivContenido_new?faces-redirect=true" />
                        </p:submenu>
                    </p:menu>
                </td>
                <td style="vertical-align: top; width: 700px;">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row >
                                <p:column style="background-image: url(resources/images/fondo.jpg); color:white;font-size: small; " colspan="3">Top Popularity</p:column>
                            </p:row>
                        </f:facet>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Base user: " for="appCod"/>
                            </p:column>
                            <p:column colspan="2">
                                <p:inputText size="3" value="#{topPopularityBean.appSelected.appCodigo}" id="appCod" disabled="true">
                                    <p:ajax event="blur" update="appDescripcion"/>
                                </p:inputText>
                                <p:commandButton action="#{topPopularityBean.cargarAppsNuevas()}" oncomplete="PF('wdgApp').show()" icon="ui-icon-search" title="View" update=":dlgApp"/>
                                <p:inputText size="30" value="#{topPopularityBean.appSelected.appDescripcion}" id="appDescripcion" disabled="true"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column><p:outputLabel value="Number of records:" for="noReg"/></p:column>
                            <p:column colspan="2"><p:inputText size="3" id="noReg" value="#{topPopularityBean.noResultados}"/></p:column>
                        </p:row>

                        <p:row>
                            <p:column><p:outputLabel value="Sort:" for="order"/></p:column>
                            <p:column colspan="2">
                                <p:selectOneMenu id="order" value="#{topPopularityBean.ordenResultados}" style="width:200px">
                                    <f:selectItem itemLabel="Select..." itemValue="" />
                                    <f:selectItem itemLabel="Ascendant" itemValue="asc" />
                                    <f:selectItem itemLabel="Falling" itemValue="dsc" />
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:commandButton value="Calculate" style="font-size: smaller" action="#{topPopularityBean.cargaTopPopularity()}" update=":form"/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <!--Ring-->
                    <p:ring id="ringResults" value="#{topPopularityBean.lstTopPopularity}" var="dspRes" styleClass="image-ring" easing="easeInOutBack">
                        <p:panelGrid style="text-align: center">
                            <f:facet name="header">
                                <p:row>
                                    <p:column><p:outputLabel value="#{dspRes.dispositivo.dspDescripcion}"/></p:column>
                                </p:row>
                            </f:facet>
                            <p:row>
                                <p:column><img src="resources/images/#{dspRes.dispositivo.dspCodigo}.jpg" alt="" width="200" height="265"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel value="#{dspRes.valor}"/></p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:ring>
                </td>
            </tr>
        </table>
    </h:form>

    <!--Dialog de busqueda de aplicacion base-->
    <p:dialog id="dlgApp" header="Busqueda" widgetVar="wdgApp" modal="true" width="750" style="font-size: smaller">
        <h:form>
            <p:dataTable id="dataApp" var="app" value="#{topPopularityBean.lstApp}" emptyMessage="No data." scrollable="true" scrollWidth="100%" scrollHeight="500">
                <f:facet name="header">
                    Users
                </f:facet>
                <p:column headerText="Id" filterBy="#{app.appCodigo}" filterMatchMode="contains" style="width: 150px;text-align: center">
                    <p:outputLabel value="#{app.appCodigo}"/>
                </p:column>
                <p:column headerText="Name" filterBy="#{app.appDescripcion}" filterMatchMode="contains">
                    <p:outputLabel value="#{app.appDescripcion}"/>
                </p:column>
                <p:column headerText="Select" style="width: 150px;text-align: center">
                    <p:commandButton icon="ui-icon-search" action="#{topPopularityBean.asignaApp(app)}" update=":form" oncomplete="PF('wdgApp').hide()"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>

</h:body>
</html>
