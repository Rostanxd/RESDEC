<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>
        Vivant 1.0
    </title>
</h:head>
<h:body>
    <h:form id="form" style="font-size:smaller">
        <p:growl id="msj" autoUpdate="true"/>

        <!--Tabla-->
        <table align="center" id="table">
            <tr>
                <td>
                    <img src="resources/images/RESDEC-L.jpg" alt="" width="170px" height="140px"/>
                </td>
                <td>
                    <strong></strong>
                </td>
            </tr>
            <tr>
                <td style="vertical-align: top">
                    <!--Menu de tabla-->
                    <p:menu >
                        <p:submenu label="Inicio"  style=" border-color: transparent; background-image: url(resources/images/fondo.jpg);color:white;font-size:10pt; text-align:center;">
                            <p:menuitem value="Menu Principal" style="font-size: smaller" url="index.xhtml?faces-redirect=true" />
                        </p:submenu>
                        <p:submenu label="Entorno de Despliegue"  style=" border-color: transparent; background-image: url(resources/images/fondo.jpg);color:white;font-size:10pt; text-align:center;">
                            <p:menuitem value="Dispositivo" style="font-size: smaller" action="dispositivos?faces-redirect=true" />
                            <p:menuitem value="Apps" style="font-size: smaller" action="app?faces-redirect=true" />
                        </p:submenu>
                        <p:submenu label="Recomendaciones" style="border-color: transparent;background-image: url(resources/images/fondo.jpg);color:white;font-size:10pt; text-align:center;">
                            <p:menuitem value="Arranque en cero" style="font-size: smaller" action="sisTop?faces-redirect=true" />
                            <p:menuitem value="Transición de una configuración a otra" style="font-size: smaller" action="sisVivColaborativa_new?faces-redirect=true"/>
                            <p:menuitem value="Transición de configuraciones basados en features" style="font-size: smaller" action="sisVivContenido_new?faces-redirect=true" />
                        </p:submenu>
                    </p:menu>
                </td>
                <td style="vertical-align: top; width: 700px;">

                    <p:panelGrid >
                        <f:facet name="header">
                            <p:row>
                                <p:column style="background-image: url(resources/images/fondo.jpg); color:white;font-size: small; "  colspan="3">Transición de una Configuración basado en features</p:column>
                            </p:row>
                        </f:facet>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Aplicacion base: " for="appCod" />
                            </p:column>
                            <p:column colspan="2">
                                <p:inputText size="3" value="#{filtradoContenidoBean.appSelected.appCodigo}" id="appCod">
                                    <p:ajax event="blur" update="appDescripcion"/>
                                </p:inputText>
                                <p:commandButton oncomplete="PF('wdgApp').show()" icon="ui-icon-search" title="View" update=":dlgApp"/>
                                <p:inputText size="30" value="#{filtradoContenidoBean.appSelected.appDescripcion}" id="appDescripcion" disabled="true"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Caracteristicas: "/>
                            </p:column>
                            <p:column>
                                <p:selectCheckboxMenu id="lstCaracteristicas"  value="#{filtradoContenidoBean.lstCaracteristicasSelected}"
                                                      label="Seleccionar..." filter="true" filterMatchMode="startsWith" panelStyle="width:750px" style="..." converter="filtradoContenidoCrcConverter">
                                    <f:selectItems value="#{filtradoContenidoBean.lstCaracteristicas}" var="crc"
                                                   itemLabel="#{crc.crcDescripcion}" itemValue="#{crc}"/>
                                </p:selectCheckboxMenu>
                            </p:column>
                            <p:column>
                                <p:commandLink value="Listo" update="crcSelect" style="font-size: smaller"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="3">
                                <p:outputPanel id="crcSelect">
                                    <p:dataList value="#{filtradoContenidoBean.lstCaracteristicasSelected}" var="crcSlc" emptyMessage="Seleccione las caracteristicas..." style="font-size: smaller">
                                        - #{crcSlc.subcategoria.subDescripcion}: #{crcSlc.crcDescripcion}
                                    </p:dataList>
                                </p:outputPanel>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="No. registros" for="noReg" />
                            </p:column>
                            <p:column colspan="2">
                                <p:inputText size="3" id="noReg" value="#{filtradoContenidoBean.noResultados}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column><p:outputLabel value="Ordenar:" for="order" /></p:column>
                            <p:column colspan="2">
                                <p:selectOneMenu id="order" value="#{filtradoContenidoBean.ordenResultados}" style="width:200px">
                                    <f:selectItem itemLabel="Seleccione" itemValue="" style="font-size: smaller"/>
                                    <f:selectItem itemLabel="Ascendente" itemValue="asc" style="font-size: smaller"/>
                                    <f:selectItem itemLabel="Descendente" itemValue="dsc" style="font-size: smaller" />
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:commandButton value="Calcular" style="font-size:smaller" action="#{filtradoContenidoBean.calcularContenido()}" update=":ringResults"/>
                    <p:commandButton value="Menu Principal" style="font-size:smaller" action="index"/>
                </td>
            </tr>
        </table>
    </h:form>

    <!--Ring-->
    <p:ring id="ringResults" value="#{filtradoContenidoBean.lstMatrizContenidoResultado}" var="dspRes" styleClass="image-ring" easing="easeInOutBack">
        <p:panelGrid style="text-align: center">
            <f:facet name="header">
                <p:row>
                    <p:column><p:outputLabel value="#{dspRes.dispositivo.dspDescripcion}"/></p:column>
                </p:row>
            </f:facet>
            <p:row>
                <p:column><img src="resources/images/#{dspRes.dispositivo.dspCodigo}.jpg" alt="" width="200px" height="265px"/></p:column>
            </p:row>
            <p:row>
                <p:column><p:outputLabel value="Resultado Referencial"/></p:column>
            </p:row>
            <p:row>
                <p:column><p:outputLabel value="#{dspRes.valor}"/></p:column>
            </p:row>
        </p:panelGrid>
    </p:ring>

    <!--Dialog de busqueda de aplicacion base-->
    <p:dialog id="dlgApp" header="Buscar" widgetVar="wdgApp" modal="true" width="750" style="font-size: smaller" >
        <h:form >
            <p:dataTable id="dataApp" var="app" value="#{filtradoContenidoBean.lstApp}" style="font-size:small" emptyMessage="No hay datos." scrollable="true" scrollWidth="100%" scrollHeight="500">
                <f:facet name="header">
                    Aplicaciones
                </f:facet>
                <p:column headerText="Codigo" filterBy="#{app.appCodigo}" filterMatchMode="contains" style="width: 150px;text-align: center">
                    <p:outputLabel value="#{app.appCodigo}"/>
                </p:column>
                <p:column headerText="Descripcion" filterBy="#{app.appDescripcion}" filterMatchMode="contains">
                    <p:outputLabel value="#{app.appDescripcion}"/>
                </p:column>
                <p:column headerText="Seleccionar" style="width: 150px;text-align: center">
                    <p:commandButton icon="ui-icon-search" action="#{filtradoContenidoBean.cargarLstCaracteristicas(app)}" update=":form" oncomplete="PF('wdgApp').hide()"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</h:body>
</html>
